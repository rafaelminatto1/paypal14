<!DOCTYPE html>
<html lang="en-US"></html>

<html>
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Carrinho de Compras</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AQkAi_i8fD3X9vdHjHJh7atGleTktPSboQISmvEMdwWk6-2h3rYm1mdWFzi385Ijx89DJLzD2DWvxyrR&currency=BRL"></script>
  <script src="script.js"></script>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css">
  <script></script>
  
  </head>
<body>
    
  <h1>Carrinho de Compras</h1>

  <h2>Produto</h2>
  <p>Nome do produto: Airdots</p>
  <p>Número do item: 256</p>
  <p>Preço: R$ 99,99</p>

  <h2>Informações do Comprador</h2>
  <form id="checkout-form">
    <label for="buyerName">Nome:</label>
    <input type="text" id="buyerName" name="buyerName" required><br>

    <label for="buyerEmail">E-mail:</label>
    <input type="email" id="buyerEmail" name="buyerEmail" required><br>

    <label for="buyerPhone">Telefone:</label>
    <input type="tel" id="buyerPhone" name="buyerPhone" required><br>

    <label for="buyerAddressLine1">Endereço 1:</label>
    <input type="text" id="buyerAddressLine1" name="buyerAddressLine1" required><br>

    <label for="buyerAddressLine2">Endereço 2:</label>
    <input type="text" id="buyerAddressLine2" name="buyerAddressLine2"><br>

    <label for="buyerState">Estado:</label>
    <input type="text" id="buyerState" name="buyerState" required><br>

    <label for="buyerPostalCode">CEP:</label>
    <input type="text" id="buyerPostalCode" onKeyUp="validateInput()" name="buyerPostalCode" required><div id="msg" ></div>
    <br>
    
    

    <label for="buyerCountry">País:</label>
    <input type="text" id="buyerCountry" name="buyerCountry" required value="BR"><br>

    <div id="paypal-button-container"></div>
  </form>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  
</body>
</html>

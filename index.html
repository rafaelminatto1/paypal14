<!DOCTYPE html>
<html>
<head>
  <title>Carrinho de Compras</title>
  <script src="https://www.paypal.com/sdk/js?client-id=AQkAi_i8fD3X9vdHjHJh7atGleTktPSboQISmvEMdwWk6-2h3rYm1mdWFzi385Ijx89DJLzD2DWvxyrR&currency=BRL"></script>
  <script src="script.js"></script>
</head>
<body>
    
  <h1>Carrinho de Compras</h1>

  <h2>Produto</h2>
  <p>Nome do produto: Item1</p>
  <p>Número do item: 123456</p>
  <p>Preço: R$ 99,99</p>

  <h2>Informações do Comprador</h2>
  <form id="checkout-form">
    <label for="buyerName">Nome:</label>
    <input type="text" id="buyerName" name="buyerName" required><br>

    <label for="buyerEmail">E-mail:</label>
    <input type="email" id="buyerEmail" name="buyerEmail" required><br>

    <label for="buyerPhone">Telefone:</label>
    <input type="tel" id="buyerPhone" name="buyerPhone" required><br>

    <label for="buyerAddressLine1">Endereço 1:</label>
    <input type="text" id="buyerAddressLine1" name="buyerAddressLine1" required><br>

    <label for="buyerAddressLine2">Endereço 2:</label>
    <input type="text" id="buyerAddressLine2" name="buyerAddressLine2"><br>

    <label for="buyerState">Estado:</label>
    <input type="text" id="buyerState" name="buyerState" required><br>

    <label for="buyerPostalCode">CEP:</label>
    <input type="text" id="buyerPostalCode" name="buyerPostalCode" required><br>

    <label for="buyerCountry">País:</label>
    <input type="text" id="buyerCountry" name="buyerCountry" required value="BR"><br>

    <div id="paypal-button-container"></div>
  </form>
</body>
</html>
